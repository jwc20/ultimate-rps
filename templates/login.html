<!DOCTYPE html>
<html>
<head>
    <title>Player Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .login-form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            background: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            background: #007cba;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .button:hover {
            background: #005a8a;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h1>ðŸŽ® Enter Game</h1>
    <p>Choose your player name to start playing!</p>
    <form action="/login" method="post">
        <input type="text" name="player_name" placeholder="Your Player Name" required maxlength="20">
        <button type="submit" class="button">Enter Lobby</button>
    </form>
</div>
</body>
</html>
